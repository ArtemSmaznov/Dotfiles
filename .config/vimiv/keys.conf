[IMAGE]
a:          autorotate
Shift+w:    center
Escape:     clear_status
colon:      command
Alt+x:      command
Shift+y:    copy_abspath
y:          copy_basename
Shift+x:    delete

f:          fullscreen
q:          q
^q:         q
s:          slideshow
t:          thumbnail
o:          library
Shift+o:    focus_library

g:          first
Shift+g:    last
h:          prev
j:          next
k:          prev
l:          next
Left:       pref
Down:       next
Up:         pref
Right:      next
^h:         scroll h
^j:         scroll j
^k:         scroll k
^l:         scroll l
^Left:      scroll h
^Down:      scroll j
^Up:        scroll k
^Right:     scroll l
Shift+h:    scroll H
Shift+j:    scroll J
Shift+k:    scroll K
Shift+l:    scroll L

slash:      search
n:          search_next
Shift+n:    search_prev

space:      set play_animations!
r:          set rescale_svg!
b:          set display_bar!
comma:      set slideshow_delay -0.2
period:     set slideshow_delay +0.2
