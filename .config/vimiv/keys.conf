Shift+e:    fit_vert
underscore: flip 0
bar:        flip 1
c:          manipulate
m:          mark
Shift+m:    mark_toggle
u:          move_up
less:       rotate 1
greater:    rotate 3

^equal:     zoom_in
^minus:     zoom_out
^0:         zoom_to
equal:      zoom_to

Button1:    next
Button2:    library
Button3:    prev

