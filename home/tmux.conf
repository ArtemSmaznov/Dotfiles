# Reload config (r)
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Status Bar
set -g status-bg black
set -g status-fg yellow


# Numbering of Windows and Panes
set -g base-index 1 
setw -g pane-base-index 1

# Splitting Windows (-,\)
unbind %
unbind \"
bind - split-window -v
bind \\ split-window -h

