env:
  es2021: true
  node: true
  browser: true
extends: 'eslint:recommended'
parserOptions:
  ecmaVersion: 12
  sourceType: module
rules:
  prefer-const:
    - error
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  no-console: warn
  spaced-comment: warn
  space-infix-ops: warn
  space-in-parens: warn
  space-before-function-paren: warn
  space-unary-ops: warn
